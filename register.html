<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-100 flex justify-center items-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md mx-4">
    <h2 class="text-2xl font-bold text-indigo-600 text-center mb-6">Create an Account</h2>

    <div class="space-y-4">
      <input
        type="text"
        id="username"
        placeholder="Username"
        class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-400"
      />
      <input
        type="password"
        id="password"
        placeholder="Password"
        class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-400"
      />
      <button
        onclick="register()"
        class="w-full bg-emerald-600 hover:bg-emerald-700 transition text-white py-2 rounded"
      >
        Register
      </button>
    </div>

    <p class="text-center text-sm mt-4 text-slate-600">
      Already have an account?
      <a href="login.html" class="text-indigo-600 hover:underline">Login</a>
    </p>
  </div>

  <script>
    function register() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      fetch("register.php", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password }),
      })
        .then(res => res.json())
        .then(data => {
          alert(data.message);
          if (data.status) {
            window.location.href = "login.html";
          }
        });
    }
  </script>
</body>

</html>
